<!doctype html>
<html>
<head>
	<title>Palettable</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	<script type="text/javascript" src="/javascripts/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="/javascripts/underscore-1.4.3.min.js"></script>
	<script type="text/javascript" src="/javascripts/keypress-1.0.3.js"></script>
	<script type="text/javascript" src="/javascripts/smooth.min.js"></script>
	<script type="text/javascript" src="/javascripts/palettable.js"></script>
	<script type="text/javascript" src="/javascripts/guage.js"></script>
	<script type="text/javascript" src="/javascripts/settings.js"></script>
	<script type="text/javascript" src="/javascripts/color.js"></script>
	<script type="text/javascript" src="/javascripts/tools.js"></script>
	<script type="text/javascript" src="/javascripts/playground.js"></script>
	<script type="text/javascript" src="/javascripts/workspace.js"></script>

</head>
<body>

	<header id="menubar">
		
		<div id="title">::Palletable::</div>

		<section id="menu">
		
			<div id="new" class="menuitem"> New
				<ul id="sizes">
					<li class="size" data-size  ="8">8x8</li>
					<li class="size" data-size ="16">16x16</li>
					<li class="size" data-size ="32">32x32</li>
					<li class="size" data-size ="64">64x64</li>
					<li class="size" data-size="128">128x128</li>
					<!-- <li><input type="text" size="3" maxlength="3">x<input type="text" size="3" maxlength="3"></li> -->
				</ul>
			</div>
			
		</section>

	</header>
	
	<section id="paint">
	</section>
	
	<script type="text/template" data-type="panel">
		<div id="{{name}}{{id}}" style="width:{{panelwidth}}px;height:{{panelheight}}px;top:{{top}}px;" class="panel {{name}}">
			<header>
				<span class="title">{{title}}</span>
				<div  class="icons"><span class="icon move">+</span> <span class="icon close">x</span></div>
			</header>
			<section class="content">
				<ul id="{{name}}"></ul>
			</section>
		</div>
	</script>

	<script type="text/template" data-type="workspace">
		<div id="workspace{{id}}" style="width:{{panelwidth}}px;height:{{panelheight}}px;" class="panel workspace">
			<header>
				<span class="title">{{title}}</span>
				<div  class="icons"><span class="icon move">+</span> <span class="icon close">x</span></div>
			</header>
			<section class="content">
				<div class="controls">					
					<div class="saveframe button">Save Frame</div>
					<div class="addframe button">Add Frame</div>
					<div class="cloneframe button">Clone Frame</div>
					<div class="thumbs"></div>
				</div>
				<div class="frames"></div>
				<ul  class="colors" style="height:{{scaleheight}}px;overflow-y:scroll;"></ul>
			</section>
		</div>
	</script>
 
	<script type="text/template" data-type="thumb">
		<div id="thumb{{id}}" class="thumb" data-frameid="{{frameid}}">
			<canvas class="tiny transparentmed"></canvas>
			<canvas class="buffer"></canvas>
		</div>
	</script>

	<script type="text/template" data-type="frame">
		<div id="frame{{id}}" class="frame">
			<canvas class="grid transparentlrg"></canvas>
			<canvas class="buffer"></canvas>
			<canvas class="lines"></canvas>
			<div    class="styler"></div>
			<canvas class="paintable"></canvas>
		</div>
	</script>

	<script type="text/template" data-type="sprite">
		<li id="cell{{id}}" class="cell">
			<canvas class="sprite"></canvas>
		</li>
	</script>

	<script type="text/template" data-type="selection">
		<div class="outline1" style="top:{{y0}}px; left:{{x0}}px; width:{{width}}; height:{{height}}; min-width:{{width}}; min-height:{{height}};">&nbsp;</div>
	</script>

	<script type="text/template" data-type="tool">
		<li id="tool{{id}}" class="tool button">{{name}}</li>
	</script>

	<script type="text/template" data-type="swatch">
		<li id="swatch{{id}}" class="swatch" style="background-color:{{hex}};" title="{{name}}">&nbsp;</li>
	</script>

	<script type="text/template" data-type="sheet">
		<li id="sheet{{id}}" class="sheet">
			<canvas class="view"></canvas>
		</li>
	</script>


</body>
</html>
